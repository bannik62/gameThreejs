<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Boy Interface</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="settingScene">
    <div><h3>interface logique</h3></div>
    <button class="btn-light">Light Setup</button>
    <button class="btn-look-at">look at </button>
    <button class="btn-grid">Help grid </button>
  </div>
  <div class="gameboy">
    <!-- Écran -->
    <div class="screen">
      <canvas id="gameCanvas" width="275" height="250" style="width: 275px; height: 250px;"></canvas>
    </div>

    <!-- Croix directionnelle -->
    <div class="dpad">
      <button class="up">▲</button>
      <button class="left">◄</button>
      <button class="right">►</button>
      <button class="down">▼</button>
    </div>

    <!-- Boutons A et B -->
    <div class="buttons">
      <button class="btn-a">A</button>
      <button class="btn-b">B</button>
      
    </div>
    
    <!-- Boutons Select et Start -->
    <div class="menu-buttons">
      <button class="btn-select">Select</button>
      <button class="btn-start">Start</button>
    </div>
  </div>

  <!-- popup -->
  <div id="classPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; z-index: 1000;">
    <h3>Choisissez une classe</h3>
    <ul id="classList">
      <!-- Les classes seront injectées ici dynamiquement -->
    </ul>
    <button id="confirmClass">Confirmer</button>
    <button id="closePopup">Annuler</button>
  </div>
  <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

  <!-- ----------------------------------- -->
</body>
<script type="module" src="./managerScript.js"></script>
<script type="module" src="./interfaceLogique.js"></script>
<script type="module" src="./gameLogique.js"></script>

</html>
